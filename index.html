<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link data-require="bootstrap@3.0.0" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="row ">
          <div class="col-xs-2 piece" id="p7"></div>
          <div class="col-xs-2 piece" id="p8"></div>
          <div class="col-xs-2 piece" id="p9"></div>
        </div>
        <div class="row">
          <div class="col-xs-2 piece" id="p4"></div>
          <div class="col-xs-2 piece" id="p5"></div>
          <div class="col-xs-2 piece" id="p6"></div>
        </div>
        <div class="row">
          <div class="col-xs-2 piece" id="p1"></div>
          <div class="col-xs-2 piece" id="p2"></div>
          <div class="col-xs-2 piece" id="p3"></div>
        </div>
      </div>
      <button class="btn btn-default" id="restart">Restart game</button>
    </div>
  </body>

</html>
